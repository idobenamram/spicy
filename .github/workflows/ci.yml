name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system OpenBLAS (for ndarray-linalg openblas-system)
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev

      - name: Install Rust (stable) with clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy (warnings only)
        run: |
          cargo clippy --workspace --all-targets --all-features -- -W clippy::all

      - name: Run tests
        run: |
          cargo test --workspace --all-features --all-targets --no-fail-fast


